<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex flex-col gap-5 my-10 max-w-[500px] mx-auto">
        <div class="flex justify-around">
            <h1 class="font-bold">Flashcard App</h1>
        <p onclick="handleScore()" id="score"></p>
        </div>
        <div id="card-container" class="space-y-3"></div>
        <button onclick="handleStart()" id="start-button" class="px-2 py5 bg-green-500 text-2xl rounded-md font-bold text-white">Start</button>
        <button onclick="handleReset()" id="reset-button" class="px-2 py5 bg-red-500 text-2xl rounded-md font-bold text-white hidden">Reset</button>
        <button onclick="handleDone()" id="done-button" class="px-2 py5 bg-blue-500 text-2xl rounded-md font-bold text-white hidden">Done</button>
    </main>
    <script src="./main.js"></script>
</body>
</html>
